# Fetch nodes by their type
query GetNodesByType($type: String!) {
  getNodesByType(type: $type) {
    _id
    name
    type
    description
    children {
      _id
      name
      type
      description
    }
  }
}

# Fetch nodes by their name
query GetNodesByName($name: String!) {
  getNodesByName(name: $name) {
    _id
    name
    type
    description
    children {
      _id
      name
      type
      description
    }
  }
}
